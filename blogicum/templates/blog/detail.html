{% extends "base.html" %}
{% block title %}
  {{ post.location }}. {{ post.date }}
{% endblock %}
  <body>	   
    <main>
      {% block content %}
        {% block article %}
          <ul>
            <li>
              Место: {{ post.location }}              
            </li>
            <li>
              Дата: {{ post.date }}
            </li>
            <li>
              Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
            </li>
          </ul>         
          <p>
            {{ post.text|linebreaks }}
          </p>          
        {% endblock %}
      {% endblock %}  
    </main>
  </body>
</html>
